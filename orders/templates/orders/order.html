{% extends 'master.html' %}



{% block title %}
    order detail
{% endblock %}

{% block content %}
    <h3>Checkout</h3>
    <p>Total : {{ order.get_total_price }}</p>
    <form action="{% url 'orders:apply_coupon' order.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Apply">
    </form>
    <br>
    <a href="{% url 'orders:pay' order.id %}" class="btn btn-info">Pay</a>
{% endblock %}
