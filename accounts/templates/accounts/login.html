{% extends 'master.html' %}

{% block title %}
	Login in
{% endblock %}

{% block content %}
	<h3>Login in website</h3>

          <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#mobile-login" data-bs-toggle="tab">Mobile Login</a>
                            </li>

                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <div class="tab-pane fade show active" id="mobile-login">
                            <form action="" method="post" >
                                <div class="mb-3">

                                   {% csrf_token %}
                                    {{ form.as_p }}
                                </div>

                                <button type="submit" class="btn btn-primary w-100" name="phone_login">Send OTP</button>
                            </form>
                        </div>
                       </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
