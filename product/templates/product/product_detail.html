{% extends 'master.html' %}
{% block title %}
    {{ product.name }}
{% endblock %}


{% block content %}
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Product Image -->
            <div class="col-md-6">
                <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="Product Image">
            </div>
            <!-- Product Details -->
            <div class="col-md-6">
                <h1 class="display-5">{{ product.name }}</h1>
                <p class="text-muted">Category: <strong>{{ product.category }}</strong></p>
                <p class="lead">
                    {{ product.description |safe}}
                </p>
                <h3 class="text-success">{{ product.price }}</h3>
                <form action="{% url 'orders:add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Add to cart" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
