{% extends 'master.html' %}
{% block title %}
	{{ product.name }}
{% endblock %}


{% block content %}
	 <div class="container my-5">
    <div class="row align-items-center">
      <!-- Product Image -->
      <div class="col-md-6">
        <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="Product Image">
      </div>
      <!-- Product Details -->
      <div class="col-md-6">
        <h1 class="display-5">{{ product.name }}</h1>
        <p class="text-muted">Category: <strong>{{ product.category }}</strong></p>
        <p class="lead">
         {{ product.description }}
        </p>
        <h3 class="text-success">{{ product.price }}</h3>
        <button class="btn btn-primary btn-lg mt-3">
          <i class="bi bi-cart"></i> Add to Cart
        </button>
      </div>
    </div>
  </div>
{% endblock %}
